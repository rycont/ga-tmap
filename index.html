<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #link {
            font-size: 40px;
            font-weight: 900;
        }
        body {
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <a id="link">화면을 클릭해주세요</a>
    <script>
        const address = location.href.substr(location.href.indexOf('#') + 1)
        fetch(`https://dapi.kakao.com/v2/local/search/keyword.json?query=${address}`, {
            headers: {
                Authorization: 'KakaoAK 49c41da464760f68cca5ef5c380080a7'
            }
        }).then(r => r.json()).then(({documents}) => {
            const {x, y} = documents[0]
            const name = documents[0].place_name
            const uri = `tmap://search?name=${address}`
            document.body.addEventListener('click', () => {
                console.log('HOW GOOD!!')
                location.href = uri
            })
            //document.getElementById('link').href = `kakaonavi-sdk://navigate?appkey=3e786f8df14fcfc89d159421a6a7c9b6&apiver=1.0&extras={"KA":"sdk/1.25.2 os/javascript lang/en-US device/MacIntel origin/https%3A%2F%2Fdevelopers.kakao.com"}&param={"destination":{"name":"${name}","x":${x},"y":${y}},"option":{"coord_type":"wgs84"}}`
        })
    </script>
</body>

</html>
